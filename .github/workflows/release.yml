name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release"
        required: true
        default: "latest"
      release_description:
        description: "Description for the release"
        required: true
        default: "Automated release"

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¡ Set lowercase repository name
        id: repoLower
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: ğŸ“¥ Check out the repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          body: ${{ github.event.inputs.release_description }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Verify Dockerfile exists
        run: test -f Dockerfile

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_NAME  }}/quickdrop:${{ github.event.inputs.tag }}

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ env.REPO_NAME }}/quickdrop:${{ github.event.inputs.tag }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
